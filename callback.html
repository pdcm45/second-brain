<!DOCTYPE html>
<html>
<head>
    <title>Twitter OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #252526;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #3e3e42;
            max-width: 600px;
            text-align: center;
        }
        h1 { color: #7b68ee; margin-bottom: 10px; }
        .code-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #7b68ee;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            color: #9cdcfe;
        }
        .copy-btn {
            background: #7b68ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-btn:hover { background: #9370db; }
        .error { color: #ce9178; }
        .success { color: #4ec9b0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶ Twitter OAuth</h1>
        <div id="content">
            <p>Waiting for authorization...</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        const content = document.getElementById('content');

        if (error) {
            content.innerHTML = `
                <p class="error">‚ùå Authorization Error</p>
                <p>${error}</p>
                <p>${errorDescription || ''}</p>
                <p>Please try again.</p>
            `;
        } else if (code) {
            content.innerHTML = `
                <p class="success">‚úÖ Authorization Successful!</p>
                <p>Copy this code and paste it to Nox:</p>
                <div class="code-box" id="codeBox">${code}</div>
                <button class="copy-btn" onclick="copyCode()">Copy Code</button>
                <p style="margin-top: 20px; font-size: 12px; color: #858585;">
                    This code expires in 30 seconds. Paste it quickly!
                </p>
            `;
        } else {
            content.innerHTML = `
                <p>Ready to receive authorization...</p>
                <p style="font-size: 12px; color: #858585; margin-top: 20px;">
                    This page will automatically display your OAuth code when you authorize the app.
                </p>
            `;
        }

        function copyCode() {
            const codeBox = document.getElementById('codeBox');
            navigator.clipboard.writeText(codeBox.innerText).then(() => {
                alert('Code copied! Paste it to Nox now.');
            });
        }
    </script>
</body>
</html>
